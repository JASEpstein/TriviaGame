<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="index.html"><i class="far fa-question-circle" id="brandLogo"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Game
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <a class="dropdown-item" href="index.html">Home</a>
                        <button class="dropdown-item" href="index.html" type="button">Restart</button>
                        <button class="dropdown-item" type="button">Pause</button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" type="button">Change Trivia Source</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Difficulty
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item diff easy" type="button">Easy</button>
                        <button class="dropdown-item diff medium" type="button">Medium</button>
                        <button class="dropdown-item diff hard" type="button">Hard</button>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <div class="card text-white text-center bg-dark my-3 mx-auto" style="max-width: 45rem;">
        <div class="card-header">Question #<span id="questionNumber"></span></div>
        <div class="card-body">
            <h2 class="card-title" id="countdownClock">:10</h2>
            <div class="card-text">
                <span id="questionHero">Here's the question</span>
                <br>
                <div class="btn-group-lg btn-group-vertical" role="group" aria-label="Basic example" id="answerBtnGrp">
                    <button type="button" class="btn btn-secondary answerBtn" id="answer1"><span class='answers'>Answer
                            1</span></button>
                    <button type="button" class="btn btn-secondary answerBtn" id="answer2"><span class='answers'>Answer
                            1</span></button>
                    <button type="button" class="btn btn-secondary answerBtn" id="answer3"><span class='answers'>Answer
                            1</span></button>
                    <button type="button" class="btn btn-secondary answerBtn" id="answer4"><span class='answers'>Answer
                            1</span></button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>


</html>
